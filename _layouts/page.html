---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {%- if page.toc -%}
      <details>
        <summary>目次</summary>
        {%- include toc.html html=content -%}
      </details>
    {%- endif -%}
    {{ content }}
  </div>

</article>
