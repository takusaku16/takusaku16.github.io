layout: default

{%- include novel/ui-header.html -%}

<article id="book">
    <div id="book-header">
        <div>{{ page.title }}</div>
        <div id="book-pageNum"></div>
    </div>
    <div id="book-middle">
        <div id="book-left"></div>
        <div id="book-text-cover">
            <div id="book-text-all">
                <div id="book-startText"><h2>{{ page.title }}</h2></div>
                <div id="book-text">{{ content }}</div>
                <div id="book-endText">{{ page.title }}　了</div>
                <br><hr>
            </div>
        </div>
        <div id="book-right"></div>
    </div>
    <div id="book-footer"></div>
    <div id="book-overlay"></div>
</article>
